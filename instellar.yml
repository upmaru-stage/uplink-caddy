dependencies:
  build:
    - go
  runtime:
    - uplink-caddy-openrc
    
stack: alpine/3.14

build:
  destination: '.'
  command: |
    go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

    go/bin/xcaddy build --with github.com/ss098/certmagic-s3

run: 
  name: uplink-caddy
  command:
    call: 'caddy'
    variations:

hook:
  post-install: |
    rc-update add caddy
    rc-update add uplink

  pre-upgrade: |
    rc-service uplink stop

  post-upgrade: |
    rc-service uplink start

  post-deinstall: |
    rc-service uplink stop
    rc-update del uplink


